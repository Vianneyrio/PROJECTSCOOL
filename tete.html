<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Dynamique avec Bootstrap</title>
    <!-- Lien vers Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet">
    <style>
        /* Animation pour le texte */
        .moving-text {
            font-size: 2rem;
            font-weight: bold;
            color: #0d6efd;
            position: relative;
            animation: move-and-center 5s ease-in-out forwards;
        }

        @keyframes move-and-center {
            0% {
                left: -100%; /* Commence hors de l'écran */
                opacity: 0;
            }
            50% {
                left: 50%; /* Se déplace vers le centre */
                opacity: 1;
                transform: translateX(-50%);
            }
            100% {
                left: 50%;
                opacity: 1;
                transform: translateX(-50%);
            }
        }

        /* Style personnalisé pour l'en-tête */
        .header {
            background-color: #f8f9fa;
            padding: 20px 10px;
            border-bottom: 2px solid #e9ecef;
        }
        .header img {
            height: 50px;
        }

        /* Centrage du contenu principal */
        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
    </style>
</head>
<body>
    <!-- En-tête avec Bootstrap -->
    <div class="header d-flex justify-content-between align-items-center">
        <img src="logo.jfif" alt="Logo de gauche" class="img-fluid">
        <img src="logo.jfif" alt="Logo de droite" class="img-fluid">
    </div>

    <!-- Contenu principal avec animation -->
    <div class="main-container">
        <div> <p>Bienvenue  sur mon site </p> </div>
    </div>

    <!-- Lien vers Bootstrap JS -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
