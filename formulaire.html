<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire avec Bootstrap</title>

    <!-- Lien vers le fichier CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABWzW9I1lRrTpWv1kXQ3d9TYBqMi1s8TzA3eF9fAKKntl9FQ7/2pK" crossorigin="anonymous">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-container {
            margin-top: 50px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container legend {
            color: #0044cc;
        }

        .btn-custom {
            background-color: #0044cc;
            color: white;
        }

        .btn-custom:hover {
            background-color: #0033a0;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="form-container">
            <form method="post" action="traitement.php">
                <fieldset class="mb-4">
                    <legend>Vos coordonnées</legend>
                    <div class="mb-3">
                        <label for="nom" class="form-label">Quel est votre nom ?</label>
                        <input type="text" name="nom" id="nom" class="form-control" tabindex="10" placeholder="Entrez votre nom">
                    </div>
                    <div class="mb-3">
                        <label for="prenom" class="form-label">Quel est votre prénom ?</label>
                        <input type="text" name="prenom" id="prenom" class="form-control" tabindex="20" placeholder="Entrez votre prénom">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Quel est votre e-mail ?</label>
                        <input type="email" name="email" id="email" class="form-control" tabindex="30" placeholder="Entrez votre email">
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Votre souhait</legend>
                    <p>Faites un souhait que vous voudriez voir exaucé :</p>
                    <div class="form-check">
                        <input type="radio" name="souhait" value="riche" id="riche" class="form-check-input" tabindex="40">
                        <label for="riche" class="form-check-label">Être riche</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="souhait" value="celebre" id="celebre" class="form-check-input" tabindex="50">
                        <label for="celebre" class="form-check-label">Être célèbre</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="souhait" value="intelligent" id="intelligent" class="form-check-input" tabindex="60">
                        <label for="intelligent" class="form-check-label">Être <strong>encore</strong> plus intelligent</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="souhait" value="autre" id="autre" class="form-check-input" tabindex="70">
                        <label for="autre" class="form-check-label">Autre...</label>
                    </div>
                    <div class="mt-3">
                        <label for="precisions" class="form-label">Si "Autre", veuillez préciser :</label>
                        <textarea name="precisions" id="precisions" class="form-control" cols="40" rows="4" tabindex="80" placeholder="Précisez votre souhait"></textarea>
                    </div>
                </fieldset>

                <div class="mt-4 text-center">
                    <button type="submit" class="btn btn-custom">Envoyer</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Lien vers le fichier JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0VQjx7rMwLl4hdyHgB3y1A+9p7zRmBLz/ZWh0DK9tDpq14s7" crossorigin="anonymous"></script>
</body>

</html>
