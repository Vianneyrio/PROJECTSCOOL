<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contenu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <script>
        // Récupère le paramètre "page" depuis l'URL
        const params = new URLSearchParams(window.location.search);
        const page = params.get('page');

        // Charge la page sélectionnée dans un iframe
        if (page) {
            document.write(`<iframe src="${page}"></iframe>`);
        } else {
            document.write('<h1>Aucune page sélectionnée</h1>');
        }
    </script>
</body>
</html>
